<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>


  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1 style="font-size: 48px; padding-top: 15px;">CONTROLE DE GASTOS</h1>
    <div class="resume">
      <div>
        <span class="total">Total: R$0.00</span>
        <span class="quantity">Compras: 0</span>
      </div>
    </div>
    <div class="newItem">
      <div class="divDesc">
        <label for="desc">Descrição</label>
        <input type="text" id="desc" />
      </div>
      <div class="divAmount">
        <label for="amount" >Valor</label>
        <input type="number" id="amount"/>
      </div>
      <div class="divTime">
        <label for="time">Data</label>
        <input type="date" id="time" />
      </div>
      <button id="btnNew">+</button>
    </div>
    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th class="columnAmount">Valor</th>
            <th class="columnTime">Data</th>
            <th class="columnAction"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
  </main>  

  <script src="js/script.js"></script>
</body>
</html>
