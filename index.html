<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Manager</title>

  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/container.css">
  <link rel="stylesheet" href="css/alert.css">
</head>
<body>
  <main>
    <div class="alert">

    </div>
    <div class="container">
      <h1 style="font-size: 48px; padding-top: 15px;">EXPENSE MANAGER</h1>
      <div class="resume">
        <div>
          <span class="total">Total: $0.00</span>
          <span class="quantity">Purchases: 0</span>
        </div>
      </div>
      <div class="newItem">
        <div class="divDesc">
          <label for="desc">Description</label>
          <input type="text" id="desc" />
        </div>
        <div class="divAmount">
          <label for="amount" >Price</label>
          <input type="number" id="amount"/>
        </div>
        <div class="divTime">
          <label for="time">Date</label>
          <input type="date" id="time" />
        </div>
        <button id="btnNew">+</button>
      </div>
      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th>Description</th>
              <th class="columnAmount">Price</th>
              <th class="columnTime">Date</th>
              <th class="columnAction"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
    </div>
  </main>  

  <script src="js/script.js"></script>
</body>
</html>
